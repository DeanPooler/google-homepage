<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="top-container">
            <ul class="navbar">
                <li><img src="img/dashboard.png"></li>
                <li><a href="https://mail.google.com/">gmail</a></li>
                <li><a href="https://www.google.nl/imghp?hl=nl&tab=wi0&ogbl">images</a></li>
            </ul>
        </div>

        <div class="img-container">
            <div class="img-div">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
        </div>

        <div class="form-container">
            <div class="searchbar">
                <form>
                    <input type="text" class="search">
                </form>
            </div>
            
            <div class="buttons">
                <form>
                    <input type="submit" class="button" value="Search Google">
                    <input type="submit" class="button" value="I'm feeling lucky">
                </form>
            </div>
        </div>

        <div class="bottom-container">
            <ul class="footer">
                <li><a>Advertising</a></li>
                <li><a>Business</a></li>
                <li><a>How Search Works</a></li>
                <li class="sort-left"><a>Privacy</a></li>
                <li class="sort-left"><a>Terms</a></li>
                <li class="sort-left"><a>Settings</a></li>
            </ul>
        </div>
    </body>
</html>
